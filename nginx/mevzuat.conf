# Nginx configuration for boraozkan.com/turkce-mevzuat-asistani
# Bu dosyayı sunucuda /etc/nginx/sites-available/ altına kopyala

# Backend API upstream
upstream mevzuat_backend {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name boraozkan.com www.boraozkan.com;

    # Let's Encrypt için (SSL kurulumu sonrası kaldırılabilir)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # HTTP'yi HTTPS'e yönlendir
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name boraozkan.com www.boraozkan.com;

    # SSL Sertifikaları (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/boraozkan.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/boraozkan.com/privkey.pem;

    # SSL Güvenlik Ayarları
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;

    # Ana site (boraozkan.com) - Buraya kendi portfolyo siten gelecek
    location / {
        root /var/www/boraozkan.com;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Mevzuat Asistanı Frontend
    location /turkce-mevzuat-asistani {
        alias /var/www/turkce-mevzuat-asistani;
        index index.html;
        try_files $uri $uri/ /turkce-mevzuat-asistani/index.html;
    }

    # Mevzuat Asistanı API
    location /turkce-mevzuat-asistani/api {
        # /turkce-mevzuat-asistani/api/chat -> /api/chat
        rewrite ^/turkce-mevzuat-asistani/api/(.*)$ /api/$1 break;

        proxy_pass http://mevzuat_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 120s;  # LLM cevap süresi için
    }

    # Gzip sıkıştırma
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;
}
