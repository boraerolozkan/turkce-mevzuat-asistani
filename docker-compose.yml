version: '3.8'

services:
  # 1. Vektör Veritabanı
  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    networks:
      - rag-network

  # 2. Backend API
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - QDRANT_URL=http://qdrant:6333
      - COLLECTION_NAME=mevzuat_db
      - OLLAMA_BASE_URL=http://192.168.1.25:11434 # Host IP üzerinden Ollama'ya erişim
    volumes:
      - ./backend/app:/app/app # Canlı kod değişimi için (Hot Reload)
      - ./data:/data # PDF verilerine erişim
    depends_on:
      - qdrant
    extra_hosts:
      - "host.docker.internal:host-gateway" # Container içinden localhost'a erişmek için
    networks:
      - rag-network

  # 3. Frontend UI
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src # Canlı kod değişimi için
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - rag-network

networks:
  rag-network:
    driver: bridge